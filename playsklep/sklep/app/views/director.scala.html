@(director: Director, movies: Seq[Movie])

@import models.Director

@main(director.firstName + " " + director.surname) {
    <table class="table" summary="Filmy rezysera">
        <thead>
            <tr>
                <th style="width: 5%" scope="col">#</th>
                <th scope="col">Tytul</th>
                <th scope="col">Opis</th>
                <th scope="col">Cena</th>
                <th scope="col">Rok publikacji</th>
            </tr>
        </thead>
        <tbody>
        @for(movie <- movies) {
            <tr>
                <th scope="row">@movie.movieId</th>
                <td><a href="@controllers.routes.MovieController.get(movie.movieId)">@movie.title</a></td>
                <td>@(movie.details.substring(0, 64))...</td>
                <td>@movie.price</td>
                <td>@movie.publicationDate</td>
            </tr>
        }
        </tbody>
    </table>

    <div class="col-12 mt-5 border-top pt-3">
        <a href="@controllers.routes.DirectorController.getAll" class="btn btn-outline-dark btn-sm" role="button" aria-disabled="true">
            Lista reżyserów</a>
    </div>
}
